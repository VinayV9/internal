<div>
    <mat-card class="example-card" *ngFor="let post of posts">
        <img mat-card-image [src]=" 'http://localhost:8080/api/post/image/'+ post.fileName " alt="feed">
        <mat-card-content>
          <p>
           {{post.description}}
          </p>
        </mat-card-content>
        
    </mat-card>
</div>
